<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            display: flex;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin-left: 15px;
        }
        .box-2{
           /* position: relative;*/
           position: absolute;
            left: 100px;
            z-index: 2;
            top:-20px;
        }
        .box-3{
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Position Property:</h1>
    <div class="container">
    <div class="box box-1">
        <h3>box-1</h3>
    </div>
    <div class="box box-2">
        <h3>box-2</h3>
    </div>
    <div class="box box-3">
        <h3>box-3</h3>
    </div>
    <div class="box box-4">
        <h3>box-4</h3>
    </div>
</div>
</body>
</html>
